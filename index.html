<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
    <!-- include the needed font from google api -->
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Archivo+Black"
    />
    <!-- include the nutrition label plugin css file -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/nutrition-label-jquery-plugin/nutritionLabel-min.css"
    />
    <!-- include the jquery library -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <!-- include the nutrition label plugin js file -->
    <script
      type="text/javascript"
      src="./node_modules/nutrition-label-jquery-plugin/nutritionLabel-min.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Lunch Bunch!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="nav-link" href="#about">Home</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#search">Search</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="about"></section>

    <!-- <div class="jumbotron bg-dark text-light text-center"></div> -->
    <section class="mt-5" id="search">
      <div class="container">
        <div class="card mb-4">
          <div class="card-header">Search</div>
          <div class="card-body">
            <form>
              <label for="ingredient">Enter search item</label>
              <input type="text" class="form-control mb-2" id="ingredient" />
              <label for="filter">Dietary Restriction:</label>
              <input type="text" class="form-control mb-2" id="filter" />
              <label for="exclude-ingredient">Exclude any ingredient:</label>
              <input
                type="text"
                class="form-control mb-2"
                id="exclude-ingredient"
              />
              <button id="search-recipe" class="btn btn-success btn-block">
                Search Recipes
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div id="main-recipe-body">
            <!-- Render recipes here dynamically using JavaScript in cards. Recipe pic, some catchy text and button to go to that recipe -->
          </div>
          <div id="test"></div>
        </div>
      </div>
    </section>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
